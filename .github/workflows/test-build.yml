name: Test build package

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install build
      - run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/
